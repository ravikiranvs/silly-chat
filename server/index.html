<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #name{ position: absolute;left: 50%;top: 50%; margin-left: -170px; margin-top: -50px; }
      #name input { padding: 5px }
      #name button { padding: 5px }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="sendM" action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    
    <div id="name">
      Name: <input id="txtName" /><button onclick="setName();">OK</button>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      
      var userName;
      if(!userName){
        showUnScreen();
      }
      else{
        showMessagingScreen();
      }
      
      function setName(){
        userName = $('#txtName').val();
        showMessagingScreen();
      }
      
      function showUnScreen(){
        $('#name').show();
        $('#messages').hide();
        $('#sendM').hide();
      }
      
      function showMessagingScreen(){
        $('#name').hide();
        $('#messages').show();
        $('#sendM').show();
      }
      
      var socket = io();
      
      $('form').submit(function(){
        socket.emit('chat message', userName + ' - ' + $('#m').val());
        $('#m').val('');
        return false;
      });
      
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
